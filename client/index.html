<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>FEC Photo-Gallery-Proxy</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/4.3.2/styled-components.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
  </head>
  <body>
    <div id="PhotoGallery"></div>
    <div id="Reservation"></div>
    <div id="Reviews"></div>
    <div id="Nearby"></div>
    <script src="http://localhost:5000/bundle.js"></script>
    <script src="http://localhost:5001/bundle.js"></script>
    <script src="http://localhost:5002/bundle.js"></script>
    <script src="http://localhost:5004/bundle.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(PhotoGallery.default),
        document.getElementById('PhotoGallery')
      );
      ReactDOM.render(
        React.createElement(Reservation.default),
        document.getElementById('Reservation')
      );
      ReactDOM.render(
        React.createElement(Reviews.default),
        document.getElementById('Reviews')
      );
      ReactDOM.render(
        React.createElement(Nearby.default),
        document.getElementById('Nearby')
      );
    </script>
  </body>
</html>
